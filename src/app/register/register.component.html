<body>
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter User Name" name="username" [(ngModel)]="username" >
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="password" >
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="rptpassword" [(ngModel)]="rptpassword" >
        <hr>
  
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email"  [(ngModel)]="email"  >
    
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button (click)="registerUser()" class="registerbtn">Register</button>
      </div>
       
      <div class="container signin">
        <p>Already have an account? <a href="/login">Log in</a>.</p>
      </div>
  </body>
